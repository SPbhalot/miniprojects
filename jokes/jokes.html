<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="jokes.css">
<body>
    <div id="main-div">
        <div id="second-div">
        <h1>best jokes</h1>
        <p id="jokes"> click down button for gatting jokes</p>
        
        <button id="but">NEXT JOKE</button>
    
    </div>
    </div>


    
    <script>
const but = document.getElementById('but')
const jokes = document.getElementById('jokes')
const setHeader = {
    headers: {
        Accept:"application/json"
    }
}
const generetejokes = ()=>{
    fetch('https://icanhazdadjoke.com',setHeader)
    .then((res)=>res.json())
    .then((date)=>{
        console.log(date)
        jokes.innerHTML=date.joke   
    })  .catch((error) => {
        console.log(error)
        
    })

}

but.addEventListener('click',generetejokes)
</script>

</body>
</html>
